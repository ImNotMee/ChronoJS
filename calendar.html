<!DOCTYPE html>

<head>
  <title>Chrono JS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="calendar.js"></script>
</head>

<body>
  <div id="calendarBody">
    <div id="calendarRow">
      <button type="button" onclick="prevMonth()">
        <img id="arrows"src="https://img.favpng.com/11/18/20/left-arrow-png-favpng-MXKqBe6jLNdwFDffKJLEwF1NU.jpg" alt="Prev Month"></img>
      </button>
      <div id="month"></div>
      <button type="button" onclick="nextMonth()">
        <img id="arrows"src="https://p7.hiclipart.com/preview/161/164/851/arrow-computer-icons-button-right-arrow.jpg" alt="Next Month"></img>
      </button>
    </div>
    <div id="eventBox">
      <h1>Upcoming Events</h1>
      <div id="appointments"></div>
    </div>
    <div id="container">
      <div id="calendarRow">
        <div id="header">
          <p id="weekDates">Sunday</p>
        </div>
        <div id="header">
          <p id="weekDates">Monday</p>
        </div>
        <div id="header">
          <p id="weekDates">Tuesday</p>
        </div>
        <div id="header">
          <p id="weekDates">Wednesday</p>
        </div>
        <div id="header">
          <p id="weekDates">Thursday</p>
        </div>
        <div id="header">
          <p id="weekDates">Friday</p>
        </div>
        <div id="header">
          <p id="weekDates">Saturday</p>
        </div>
      </div>
      <script>renderCalendar();</script>
    </div>
  </div>
<body>
