<!DOCTYPE html>

<head>
  <title>Chrono JS</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body id="calendarBody">
  <div id="navBar">
    <h2 id="name">ChronoJS</h2>
    <a href="documentation.html">Documentation</a>
    <a href="examples.html">Example</a>
    <a href="landing.html">Home</a>
  </div>

  <div id="eventBox">
    <h2>Appointments</h2>
    <div id="appointments"></div>
    <h2>Settings</h2>
    <div id="Settings side bar">
      <div id="setting">
        <form id='themeOptions'>
          Theme:
          <select id="theme" name="">
            <option value="light" selected>Light</option>
            <option value="dark">Dark</option>
            <option value="earthly">Earthly</option>
            <option value="spring">Spring</option>
            <option value="winter">Winter</option>
          </select>
          <input type="submit" value="Set Theme">
        </form>
        <form id='romanOptions'>
          Roman Numerals:
          <select id="roman" name="">
            <option value="off" selected>Off</option>
            <option value="on">On</option>
          </select>
          <input type="submit" value="Change">
        </form>
        <form id='displayOptions'>
          Calendar Display:
          <select id="display" name="">
            <option value="month" selected>Month</option>
            <option value="week">Week</option>
          </select>
          <input type="submit" value="Display">
        </form>
      </div>
    </div>

    <h2>Add Appointment</h2>
    <div id="addAppointmentForm">
      <form id='appAddForm'>
        Name:
        <input id='newAppName' type="text" maxlength="40" placeholder="">
        Start Date:
        <input id='newAppStartDate' type="text" maxlength="10" placeholder="YYYY-MM-DD">
        Start Time:
        <input id='newAppStartTime' type="time"  placeholder="">
        End Time:
        <input id='newAppEndTime' type="time"  placeholder="">
        Notes:
        <input id='newAppNotes' type="text" maxlength="50" placeholder="">
        Type:
        <select id="newAppType" name="">
          <option value="important" selected>Important</option>
          <option value="notImportant">Not Important</option>
          <option value="urgent">Urgent</option>
        </select>
        <input type="submit" value="Add Appointment">
      </form>
    </div>
  </div>
  <div id="container">
    <h2>Calendar</h2>
    <div id="CalendarModule">
      <div id="calendarButtons">
      </div>
      <div id="calendarRow">
        <div id="header">
          <p id="weekDates">Sunday</p>
        </div>
        <div id="header">
          <p id="weekDates">Monday</p>
        </div>
        <div id="header">
          <p id="weekDates">Tuesday</p>
        </div>
        <div id="header">
          <p id="weekDates">Wednesday</p>
        </div>
        <div id="header">
          <p id="weekDates">Thursday</p>
        </div>
        <div id="header">
          <p id="weekDates">Friday</p>
        </div>
        <div id="header">
          <p id="weekDates">Saturday</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="chrono-js.js"></script>
  <script type="text/javascript" src="examples.js"></script>
<body>
