<!DOCTYPE html>

<head>
  <title>Chrono JS</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body id="calendarBody">
  <div>
    <div id="eventBox">
      <h2>Appointments</h2>
      <div id="appointments"></div>
      <div id="setting">
        <h2>Settings</h2>
        <form id='themeOptions'>
          Theme:
          <select id="theme" name="">
            <option value="light" selected>Light</option>
            <option value="dark">Dark</option>
            <option value="earthly">Earthly</option>
            <option value="spring">Spring</option>
            <option value="winter">Winter</option>
          </select>
          <input type="submit" value="Set Theme">
        </form>
        <form id='romanOptions'>
          Roman Numerals:
          <select id="roman" name="">
            <option value="off" selected>Off</option>
            <option value="on">On</option>
          </select>
          <input type="submit" value="Change">
        </form>
        <form id='displayOptions'>
          Calendar Display:
          <select id="display" name="">
            <option value="month" selected>Month</option>
            <option value="week">Week</option>
            <option value="day">Day</option>
          </select>
          <input type="submit" value="Display">
        </form>
      </div>
      <div id="options">
        <h2>Appointments</h2>
        <form id='appAddForm'>
          Name:
          <input id='newAppName' type="text" placeholder="">
          Start Date:
          <input id='newAppStartDate' type="text" placeholder="YYYY-MM-DD">
          Start Time:
          <input id='newAppStartTime' type="text" placeholder="HH:MM">
          End Date:
          <input id='newAppEndDate' type="text" placeholder="YYYY-MM-DD">
          End Time:
          <input id='newAppEndTime' type="text" placeholder="HH:MM">
          Notes:
          <input id='newAppNotes' type="text" placeholder="">
          Type:
          <select id="newAppType" name="">
            <option value="important" selected>Important</option>
            <option value="notImportant">Not Important</option>
            <option value="urgent">Urgent</option>
          </select>
          <input type="submit" value="Add Appointment">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="library.js"></script>
    <div id="container">
      <div id="calendarRow">
        <button type="button" onclick="prevMonth()">
          <img id="arrows"src="https://image.flaticon.com/icons/svg/892/892512.svg" alt="Prev Month"></img>
        </button>
        <div id="month"></div>
        <button type="button" onclick="nextMonth()">
          <img id="arrows"src="https://image.flaticon.com/icons/svg/892/892528.svg" alt="Next Month"></img>
        </button>
      </div>
      <div id="calendarRow">
        <div id="header">
          <p id="weekDates">Sunday</p>
        </div>
        <div id="header">
          <p id="weekDates">Monday</p>
        </div>
        <div id="header">
          <p id="weekDates">Tuesday</p>
        </div>
        <div id="header">
          <p id="weekDates">Wednesday</p>
        </div>
        <div id="header">
          <p id="weekDates">Thursday</p>
        </div>
        <div id="header">
          <p id="weekDates">Friday</p>
        </div>
        <div id="header">
          <p id="weekDates">Saturday</p>
        </div>
      </div>
      <script type="text/javascript" src="examples.js"></script>
    </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
<body>
